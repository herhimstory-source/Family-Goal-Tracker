<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>우리가족 목표달성</title>
    
    <script>
      // Initialize theme from localStorage or system preference to prevent FOUC
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Noto Sans KR', 'sans-serif'],
            },
            colors: {
              'base-100': 'rgb(var(--color-base-100) / <alpha-value>)',
              'base-200': 'rgb(var(--color-base-200) / <alpha-value>)',
              'base-300': 'rgb(var(--color-base-300) / <alpha-value>)',
              'base-content': 'rgb(var(--color-base-content) / <alpha-value>)',
              'content-secondary': 'rgb(var(--color-content-secondary) / <alpha-value>)'
            },
            keyframes: {
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            },
            animation: {
              'fade-in-up': 'fade-in-up 0.3s ease-out forwards',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --color-base-100: 249 250 251; /* gray-50 */
        --color-base-200: 255 255 255; /* white */
        --color-base-300: 229 231 235; /* gray-200 */
        --color-base-content: 31 41 55;   /* gray-800 */
        --color-content-secondary: 107 114 128; /* gray-500 */
      }
      html.dark {
        --color-base-100: 17 24 39;    /* gray-900 */
        --color-base-200: 31 41 55;    /* gray-800 */
        --color-base-300: 55 65 81;    /* gray-700 */
        --color-base-content: 209 213 219; /* gray-300 */
        --color-content-secondary: 156 163 175; /* gray-400 */
      }
      body {
        font-family: 'Noto Sans KR', sans-serif;
        overscroll-behavior: none;
        -webkit-tap-highlight-color: transparent;
        background-color: rgb(var(--color-base-100));
        color: rgb(var(--color-base-content));
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      /* Custom scrollbar for dark mode */
      ::-webkit-scrollbar {
          width: 8px;
      }
      ::-webkit-scrollbar-track {
          background: rgb(var(--color-base-100));
      }
      ::-webkit-scrollbar-thumb {
          background: rgb(var(--color-base-300));
          border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
          background: rgb(var(--color-content-secondary));
      }
    </style>
    
    <!-- 1. Load Babel for on-the-fly transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 2. Configure es-module-shims to transpile .tsx files with Babel -->
    <script>
      window.esmsInitOptions = {
        shimMode: true,
        fetch: async (url, options) => {
          const response = await fetch(url, options);
          if (!response.ok) return response;

          const isTsx = url.endsWith('.tsx') || url.endsWith('.ts');
          const isLocal = new URL(url, window.location.origin).origin === window.location.origin;

          if (isLocal && isTsx) {
            const source = await response.text();
            const { code } = Babel.transform(source, {
              presets: ['react', 'typescript'],
              filename: url.split('/').pop()
            });
            return new Response(new Blob([code], { type: 'application/javascript' }));
          }
          return response;
        }
      };
    </script>
    
    <!-- 3. Load es-module-shims to polyfill import maps and enable the fetch hook -->
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.10.0/dist/es-module-shims.js"></script>
    
    <!-- 4. Define stable import map for external libraries -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "recharts": "https://esm.sh/recharts@2.12.7",
    "recharts/": "https://esm.sh/recharts@2.12.7/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/"
  }
}
</script>

</head>
  <body class="bg-base-100 text-base-content">
    <div class="absolute top-0 z-0 h-full w-full bg-transparent bg-[linear-gradient(to_right,rgba(128,128,128,0.07)_1px,transparent_1px),linear-gradient(to_bottom,rgba(128,128,128,0.07)_1px,transparent_1px)] bg-[size:24px_24px]"></div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" class="relative z-10"></div>
    
    <!-- 5. Start the application. es-module-shims will intercept this and subsequent imports. -->
    <script type="module">
      import('./index.tsx');
    </script>
  </body>
</html>
