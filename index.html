<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>우리가족 목표달성</title>
    
    <script>
      // Initialize theme from localStorage or system preference to prevent FOUC
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Noto Sans KR', 'sans-serif'],
            },
            colors: {
              'base-100': 'rgb(var(--color-base-100) / <alpha-value>)',
              'base-200': 'rgb(var(--color-base-200) / <alpha-value>)',
              'base-300': 'rgb(var(--color-base-300) / <alpha-value>)',
              'base-content': 'rgb(var(--color-base-content) / <alpha-value>)',
              'content-secondary': 'rgb(var(--color-content-secondary) / <alpha-value>)'
            },
            keyframes: {
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            },
            animation: {
              'fade-in-up': 'fade-in-up 0.3s ease-out forwards',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --color-base-100: 249 250 251; /* gray-50 */
        --color-base-200: 255 255 255; /* white */
        --color-base-300: 229 231 235; /* gray-200 */
        --color-base-content: 31 41 55;   /* gray-800 */
        --color-content-secondary: 107 114 128; /* gray-500 */
      }
      html.dark {
        --color-base-100: 17 24 39;    /* gray-900 */
        --color-base-200: 31 41 55;    /* gray-800 */
        --color-base-300: 55 65 81;    /* gray-700 */
        --color-base-content: 209 213 219; /* gray-300 */
        --color-content-secondary: 156 163 175; /* gray-400 */
      }
      body {
        font-family: 'Noto Sans KR', sans-serif;
        overscroll-behavior: none;
        -webkit-tap-highlight-color: transparent;
        background-color: rgb(var(--color-base-100));
        color: rgb(var(--color-base-content));
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      /* Custom scrollbar for dark mode */
      ::-webkit-scrollbar {
          width: 8px;
      }
      ::-webkit-scrollbar-track {
          background: rgb(var(--color-base-100));
      }
      ::-webkit-scrollbar-thumb {
          background: rgb(var(--color-base-300));
          border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
          background: rgb(var(--color-content-secondary));
      }
    </style>
